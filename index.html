    <title>Url Shortener</title>
</head>
<body>
    <div class="main-background">
        <h1>URL Shortener</h1>
        <div class="main">
            <p>You can shorten your long url into short url by copy pasting the link in the below input box and browse the required url easily</p> 
            <div class="input-container">
                <input class="form-control" type="text" placeholder="Enter the URL Here" id="longurl">
                <button class="btn btn-info" id="shorten">Short</button>
            </div>
            <br>
            <div class="input-container">
                <input class="form-control" type="text" placeholder="Short URL" id="shorturl">
                <span id="copy" class="material-symbols-outlined">content_copy</span>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
